{% extends 'usuarios/base.html' %}
{% block conteudo %}
<form action="{% url 'listagem_usuarios' %}" method="post">
  {% csrf_token %}
  <div style="text-align:center;" class="container">
    <h1>Cadastro de Usuários</h1>
    <div class="container">
      <div class="row align-items-start">
        <div class="col-6">
          <label for="name" class="form-label">Nome</label>
          <input type="text" id="name" class="form-control" placeholder="Escreva seu nome aqui" name="nome">
        </div>
        <div class="col-6">
          <label for="sobrenome" class="form-label">Sobrenome</label>
          <input type="text" id="sobrenome" class="form-control" placeholder="Escreva seu sobrenome aqui" name="sobrenome">
        </div>
        <div class="col-6">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" id="cpf" class="form-control" placeholder="Escreva seu CPF aqui" name="cpf">
        </div>
        <div class="col-6">
          <label for="data_nascimento" class="form-label">Data de Nascimento</label>
          <input type="date" id="data_nascimento" class="form-control" placeholder="Escreva sua data de nascimento aqui" name="data_nascimento">
        </div>
        <div class="col-6">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="telefone" id="telefone" class="form-control" placeholder="Escreva seu telefone aqui" name="telefone">
        </div>
        <div class="col-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" placeholder="Escreva seu email aqui" name="email">
        </div>  
        <div class="col-6">
          <label for="rua" class="form-label">Rua</label>
          <input type="text" id="rua" class="form-control" placeholder="Escreva sua rua aqui" name="rua">
        </div>
        <div class="col-6">
          <label for="numero" class="form-label">Número</label>
          <input type="text" id="numero" class="form-control" placeholder="Escreva o número de sua casa aqui" name="numero">
        </div>
        <div class="col-6">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" id="bairro" class="form-control" placeholder="Escreva seu bairro aqui" name="bairro">
        </div>
        <div class="col-6">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" id="cidade" class="form-control" placeholder="Escreva sua cidade aqui" name="cidade">
        </div>
        <div class="col-6">
          <label for="estado" class="form-label">Estado</label>
          <input type="text" id="estado" class="form-control" placeholder="Escreva seu estado aqui" name="estado">
        </div>
        <div class="col-6">
          <label for="cep" class="form-label">CEP</label>
          <input type="CEP" id="cep" class="form-control" placeholder="Escreva seu cep aqui" name="cep">
        </div>
        <div><button class="form-control-sm">Enviar</button></div>
     </div>
    </div>
  </div>
  </div>
</form>  
{% endblock %}
